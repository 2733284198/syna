{{- $bg := .bg -}}
{{- with .params.title }}
  <div class="row">
    <div class="col text-center py-3
      {{- if or (eq $bg "secondary") (eq $bg "primary") -}}
        {{- printf " text-%s" "dark" -}}
      {{- else -}}
        {{- printf " text-%s" "secondary" -}}
      {{- end -}}
    ">
      <h2>
        {{- . | markdownify -}}
      </h2>
    </div>
  </div>
{{- end -}}
{{- with .params.subtitle }}
  <div class="row">
    <div class="col text-center pb-4
      {{- if or (eq $bg "secondary") (eq $bg "primary") -}}
        {{- printf " text-%s" "dark" -}}
      {{- else -}}
        {{- printf " text-muted text-%s" "secondary" -}}
      {{- end -}}
    ">
      <h5>
        {{- . | markdownify -}}
      </h5>
    </div>
  </div>
{{- end }}
