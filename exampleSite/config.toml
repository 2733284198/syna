# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Okkur - Syna"
theme = "syna"
themesDir = "../.."
copyright = "" # default: Copyright $Year $params.name

# Google Analytics tracking
googleAnalytics = ""

[params]
  name = "Okkur Labs"
  description = "Open Source Theme for your next project"

  # Branding options
  [params.branding]
    logoNavigation = "logo.svg"
    textNavigation = "Syna"

  [params.style]
    #background = "secondary"
    #backgroundNavigation = "light" # white, light, secondary, primary, dark - default: dark
    #backgroundFooter = "light" # white, light, secondary, primary, dark - default: dark

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    faviconICOSizes = "16x16 32x32"
    faviconPNG = "favicon.png"
    faviconSVG = "favicon.svg"
    iconFont = ""
    css = []
    js  = []

  # Repository Button
  [params.repoButton]
    url = "https://github.com/okkur/syna"
    text = "Star" # default: "Star"
    icon = "fa-github" # default: "fa-github"

  # Piwik tracking
  [params.analytics.piwik]
    url = "https://stats.example.com"
    id = "42"
    domain = "www.example.com" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for form related files
  [params.contact]
    disabled = false

  # Optional google captcha
  #[params.contact.captcha]
  #  sitekey = ""

